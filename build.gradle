buildscript {
	repositories {
		jcenter()
		maven {
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
	}
}

repositories {
	maven {
		url "http://dvs1.progwml6.com/files/maven"
	}
	flatDir {
		dirs "libs"
	}
	maven {
		url "http://maven.cil.li/"
	}
	maven {
		url "https://repo.spongepowered.org/maven/"
	}
	maven {
		url "http://dogforce-games.com/maven"
	}
	maven {
		url "https://jitpack.io"
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

ext.modVersion = "2.1.11"
version = "${modVersion}-1.12.2"
group= "com.pau101.fairylights"
archivesBaseName = "fairylights"
sourceCompatibility = JavaVersion.VERSION_1_8

minecraft {
	version = "1.12.2-14.23.5.2847"
	runDir = "run"
	mappings = "stable_39"
	makeObfSourceJar = false
}

dependencies {
	deobfCompile "mezz.jei:jei_1.12.2:4.8.0.103:api"
	runtime "mezz.jei:jei_1.12.2:4.8.0.103"
	deobfCompile "org.valkyrienskies:Valkyrien-Skies:1.12.2-1.0.0:all"
    compileOnly "org.valkyrienskies:Valkyrien-Skies-Api:470b2ed223"
}

processResources {
	inputs.property "version", project.modVersion
	inputs.property "mcversion", project.minecraft.version
	from (sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version": project.modVersion, "mcversion": project.minecraft.version
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude "mcmod.info"
	}
}
