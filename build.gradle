buildscript {
	repositories {
		jcenter()
		maven { url = "http://files.minecraftforge.net/maven" }
	}
	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT"
	}
}

repositories {
	maven {
		url "http://dvs1.progwml6.com/files/maven"
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

ext.modVersion = "2.0.6"
version = "${modVersion}-1.11.2"
group= "com.pau101.fairylights"
archivesBaseName = "fairylights"
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
	version = "1.11.2-13.20.0.2226"
	runDir = "run"
	mappings = "snapshot_20161111"
	makeObfSourceJar = false
}

dependencies {
	deobfCompile "mezz.jei:jei_1.11:4.1.1.207:api"
	runtime "mezz.jei:jei_1.11:4.1.1.207"
}

processResources {
	inputs.property "version", project.modVersion
	inputs.property "mcversion", project.minecraft.version
	from(sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version":project.version, "mcversion":project.minecraft.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude "mcmod.info"
	}
}

jar {
	exclude "shadersmod/**"
	exclude "**/Thumbs.db"
}
