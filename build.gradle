buildscript {
	repositories {
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT"
	}
}

repositories {
	maven {
		url "http://dvs1.progwml6.com/files/maven"
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

ext.modVersion = "2.1.1"
version = "${modVersion}-1.10.2"
group= "com.pau101.fairylights"
archivesBaseName = "fairylights"
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
	version = "1.10.2-12.18.3.2254"
	runDir = "run"
	mappings = "snapshot_20161111"
	makeObfSourceJar = false
}

dependencies {
	deobfCompile "mezz.jei:jei_1.10.2:3.14.7.416:api"
	runtime "mezz.jei:jei_1.10.2:3.14.7.416"
}

processResources {
	inputs.property "version", project.modVersion
	inputs.property "mcversion", project.minecraft.version
	from (sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version": project.modVersion, "mcversion": project.minecraft.version
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude "mcmod.info"
	}
}

jar {
	exclude "shadersmod/**"
}
